<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Githb user search</title>
</head>
<body>

    <header class="header">   
        <nav class="navbar navbar-lg">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <div class="navbar-header searchbar">
                    <div class='row'>
                        <h3 style='text-align: center'>Select country then enter username</h3>
                        <div class='col-3'></div>
                        <div class='col-3'>
                            <form id="form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" id="userSearch"
                                            placeholder='Enter username' class="form-control"
                                        />
                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-primary">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class='col-3'>
                            <select id="countries" class="form-control mb-3 mb-3">
                                <option>Select country</option>
                                

                            </select>
                        </div>
                        <div class='col-3'></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

            <div class='d-flex align-items-stretch'>
                <div class='page-content' style='padding-top: 2%'>

                  
                    <section class="no-padding-top no-padding-bottom">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-3 col-sm-6">
                                    <div class="statistic-block block">
                                        <div class="progress-details d-flex align-items-end justify-content-between">
                                            <div class="title">
                                                <div class="icon">
                                                    <i class="icon-user-1"></i>
                                                </div>
                                                <strong>GIthub users</strong>
                                            </div>
                                            <div class="number dashtext-1">100</div>
                                        </div>
                                        <div class="progress progress-template">
                                            <div role="progressbar" style='width: 100%' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100' class="progress-bar progress-bar-template dashbg-1"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3 col-sm-6">
                                    <div class="statistic-block block">
                                        <div class="progress-details d-flex align-items-end justify-content-between">
                                            <div class="title">
                                                <div class="icon">
                                                    <i class="icon-contract"></i>
                                                </div>
                                                <strong>Public repositories</strong>
                                            </div>
                                            <div class="number dashtext-2">375</div>
                                        </div>
                                        <div class="progress progress-template">
                                            <div role="progressbar" style='width: 100%' aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-template dashbg-2"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3 col-sm-6">
                                    <div class="statistic-block block">
                                        <div class="progress-details d-flex align-items-end justify-content-between">
                                            <div class="title">
                                                <div class="icon">
                                                    <i class="icon-paper-and-pencil"></i>
                                                </div>
                                                <strong>Public gists</strong>
                                            </div>
                                            <div class="number dashtext-3">140</div>
                                        </div>
                                        <div class="progress progress-template">
                                            <div role="progressbar" style='width: 100%' aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-template dashbg-3"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3 col-sm-6">
                                    <div class="statistic-block block">
                                        <div class="progress-details d-flex align-items-end justify-content-between">
                                            <div class="title">
                                                <div class="icon">
                                                    <i class="icon-writing-whiteboard"></i>
                                                </div>
                                                <strong>All Projects</strong>
                                            </div>
                                            <div class="number dashtext-4">41</div>
                                        </div>
                                        <div class="progress progress-template">
                                            <div role="progressbar" style='width: 100%' aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" class="progress-bar progress-bar-template dashbg-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    <section class='no-padding-bottom'>
                        <div class='container-fluid'>
                            <div class='row'>

                        
                                <div class="col-lg-4">                                           
                                    <div class="messages-block block">
                                        <div class="title">
                                            <strong>Github Users</strong>
                                        </div>

                                        <div class="messages" id="results">

                                        </div>
                                    </div>
                                </div>

                        
                                <div class="col-lg-4" id="userRes">
                                    
                                </div>

                                <div class="col-lg-4">                                           
                                    <div class="messages-block block">
                                        <div class="title">
                                            <strong>Followers</strong>
                                        </div>

                                        <div class="messages" id="followers">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </body>
</html>
